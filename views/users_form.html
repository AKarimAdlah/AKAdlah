<div class="container" id="bg">
<div class="userSignUp">    
    <h1 class="hero">{{ formHeader }}</h1>

  <br>
<div class="row">
    <div class="form-group col-md-4">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
    </div>

    <div class="form-group col-md-4">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
    </div>

    <div class="form-group col-md-4">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="user.userName">
    </div>

    <div class="form-group col-md-4">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" ng-model="user.passWord">
      </div> 

      <div class="form-group col-md-4">
          <label>Confirm Password</label>
          <input type="text" class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword">
        </div> 

    <div class="form-group col-md-4">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" ng-model="user.dob">
      </div>    

    <div class="form-group col-md-4">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="first.lastName@gmail.com" ng-model="user.email">
    </div>

    <div class="form-group col-md-4">
      <label>Phone</label>
      <input type="text" class="form-control" placeholder="(555)-555-5555" ng-model="user.phone">
    </div>
  
    <div class="form-group col-md-4">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="100 Main Street" ng-model="user.street1">
    </div>

    <div class="form-group col-md-4">
      <label>City</label>
      <input type="text" class="form-control" placeholder="Los Angeles" ng-model="user.city"> 
    </div>

    <div class="form-group col-md-4">
      <label>State</label>
      <input type="text" class="form-control" placeholder="CA" ng-model="user.state">
    </div>

    <div class="form-group col-md-4">
      <label>Zip</label>
      <input type="text" class="form-control" placeholder="12345" ng-model="user.zip">
    </div>
    <div class="form-group col-md-12">
        <button ui-sref="showUser({id: {{ user.id }}})" ng-show="submitButton" ng-click="addUser(user)" class="btn btn-primary btn-lg pull-right">Register</button> 
        <button ng-show="saveButton" ng-click="saveUser(user)" class="btn btn-success btn-lg pull-right">Save</button>
        <a ui-sref="users"><button ng-show="cancelButton" ng-click="" class="btn btn-danger btn-lg pull-right">Cancel</button></a>  
        </div> 
</div>
 </div>
</div>
<!-- Container End -->
