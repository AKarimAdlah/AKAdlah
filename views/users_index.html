<div class="container userSignUp" id="bg">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <div class="form-group" ng-class="">
            <label for="username">Email/Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.email" />
            <span ng-show="" class="">Email/Username is required</span>
        </div>
        <div class="form-group" ng-class="add">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" />
            <span ng-show="" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">

            <!-- <button ng-show="cancelButton" ng-click="" class="btn btn-danger btn-lg pull-right">Cancel</button>  -->

            <button class="btn btn-primary" ng-click="login()">Login</button>
            <a ui-sref="newUsers" class="btn btn-danger">Register</a>
        </div>
        <div class="form-group" ng-show="errorMessage">
        <p>Please provide email and password</p>    
        </div>
    </div>
</div>
